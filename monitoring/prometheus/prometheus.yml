global:
  scrape_interval: 15s

scrape_configs:
  # Metrics from weather service
  - job_name: "weather"
    metrics_path: /metrics
    static_configs:
      - targets:
          - weather:8080

  # HTTP availability check via blackbox
  - job_name: "weather-blackbox"
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://weather:8080/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115
